{% extends "base.html" %}

{%block content%}
    <h1>These are the notes:  </h1>

    <ul>
        {%for i in notes%}

            <li> {{i.title}}</li>

            <a href="{% url 'notes.list' %}" class="btn btn-primary">Go to this note -> {{i.title}}</a>
        {%endfor%}
    </ul>   

{%endblock%}
