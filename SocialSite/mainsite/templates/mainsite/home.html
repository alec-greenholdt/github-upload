{% extends "base.html" %}
{%block content%}
<body>

    <h1>Hello, {{ user.username | default:"Guest" }}</h1>

    <p> Welcome to da house</p>
    
    <div>
        {% if user.is_authenticated %} 
            <a href="{% url 'logout' %}">Logout</a>
            <p><a href="{%url 'notes.list' %}">Go to notes list</a></p>

        {% else %} 
            <a href="{% url 'login' %}">Login</a>
            <p><a href="{% url 'signup' %}">Sign Up</p>

        {% endif %} 
    </div>


</body>
{%endblock%}
