{% block content %}
    <h2>Login</h2>

    <form>
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="UserName">username:</label></td>
                <td><input type="text" autocomplete="on"
                 maxlength="20" name="username"></td>
                 <tr>
                     <td><label for="Password">password:</label></td>
                    <td><input type="password" autocomplete="on"
                    maxlength="20" name="password"></td>
                </tr>
               
            </tr>
        </tr> <td><input type="submit" value="Submit"></td><tr>
        </table>
        
    </form>
{% endblock %}
